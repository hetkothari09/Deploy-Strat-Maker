<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>User Profile</title>
    <style>
      body.dark-mode {
        background-image: linear-gradient(to bottom, black, gray, white);
        color: #c0c0c0;
      }

      .dropdown-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 40px);
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
      }

      .form-select, .btn-primary {
        width: 200px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
      }

      .form-select:hover, .btn-primary:hover {
        transform: scale(1.05);
      }

      h1 {
        color: #ffffff;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="dropdown-container">
      <div class="form-container">
        <h1>Select or Add User</h1>
        <form action="{{ url_for('user_profiles') }}" method="POST">
          <select name="users" class="form-select">
            {% for user in users %}
              <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary">GO</button>
        </form>

        <!-- Form to add new user -->
        <form action="{{ url_for('add_user') }}" method="POST">
          <input type="text" name="new_user" placeholder="Enter new username">
          <button type="submit" class="btn btn-success">+ Add User</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap and other scripts remain the same -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
